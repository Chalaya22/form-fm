<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>калькулятор</title>

    <link rel="stylesheet" href="./css//style.css" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <section>
      <form action="submit" class="js-form form" id="form" name="form">
        <h1>Стандартні умивальники</h1>
        <!-- // Довжина -->
        <label for="num"
          ><h3>Довжина умивальника, <span>мм /мінімально 600/</span></h3>
        </label>
        <input
          id="num"
          type="number"
          value=""
          placeholder="введіть розмір* "
          name="num"
          min="600"
          max="3000"
          value="300"
          required
        />

        <!-- //Тип стільниці -->
        <label for="types"
          ><h3>
            Tип стільниці.
            <span>Товщина зовнішнього вигляду</span>
          </h3>
        </label>
        <select form="form" name="typeList" id="types" type="number" required>
          <option data-img="" value="0.9">Тип 1 / 12 мм полоска /</option>
          <option data-img="" value="1.3">Тип 2 /40 мм/</option>
          <option data-img="" value="1.5">
            Тип 3 /100 - 150 мм за висотою /
          </option>
          <!-- <option data-img="" value="type4">Тип 4 / Fieria /</option> -->
        </select>

        <!-- //Конфігурація -->
        <label for="configs"><h3>Конфігурація</h3> </label>
        <select
          form="form"
          name="configList"
          id="configs"
          type="number"
          required
        >
          <option data-img="" value="1">Стільниця прямокутна</option>
          <option data-img="" value="1.15">Г-подібна стільниця</option>
          <option data-img="" value="1.35">Заокруглена стільниця (R>30)</option>
          <!-- <option data-img="" value="config4">
            Подвійна Г-подібна стільниця
          </option> -->
        </select>

        <!-- // Колір стільниці -->
        <label for="colors"><h3>Колір стільниці</h3> </label>
        <select
          form="form"
          name="colorsList"
          id="colors"
          type="number"
          required
        >
          <option data-img="" value="1">біла</option>
          <option data-img="" value="2">322</option>
          <option data-img="" value="2">708</option>
          <option data-img="" value="2">717</option>
          <option data-img="" value="2">719</option>
        </select>

        <!-- //Тип умивальника -->
        <label for="typesWashbasin"><h3>Тип умивальника</h3> </label>
        <select
          form="form"
          name="typeWashbasinList"
          id="typesWashbasin"
          type="number"
        >
          <option
            id="typesWashbasin1"
            selected="selected"
            name="typesWashbasin1"
            value="6500"
          >
            300*500
          </option>
          <option id="typesWashbasin2" name="typesWashbasin2" value="7500">
            330*650
          </option>
          <option id="typesWashbasin3" name="typesWashbasin3" value="">
            Введіть власний розмір
          </option>
        </select>
        <div hidden class="js-container container" id="selectionSize">
          <legend><h3>Введіть розміри</h3></legend>

          <input
            class="js-length"
            id="length"
            name="length"
            type="number"
            value=""
            placeholder="довжина, мм* "
            min="0"
          />
          <input
            class="js-width"
            id="width"
            name="width"
            type="number"
            value=""
            placeholder=" ширина, мм* "
            min="0"
          />
        </div>

        <!-- // Кількість чаш -->
        <label for="bowls"><h3>Кількість чаш</h3> </label>
        <select
          form="form"
          name="bowlsrsList"
          id="bowls"
          type="number"
          required
        >
          <option data-img="" value="1">1</option>
          <option data-img="" value="2">2</option>
          <option data-img="" value="3">3</option>
          <option data-img="" value="4">4</option>
          <option data-img="" value="5">5</option>
        </select>

        <!-- //Опции -->
        <fieldset>
          <legend><h3>Опціі</h3></legend>
          <!-- <div>
            <label for="content">Контент:</label>
            <textarea id="content" name="content" cols="60" rows="5">
            </textarea>
          </div> -->
          <label for="addOptionsCover">
            <input
              class="checkbox"
              type="checkbox"
              id="addOptionsCover"
              name="addOptions"
              value="cover"
            />
            Накладка на дно
          </label>
          <br />
          <label for="addOptionsHoles">
            <input
              class="checkbox"
              type="checkbox"
              id="addOptionsHoles"
              name="addOptions"
              value="holes"
            />
            Додаткові отвори
          </label>
          <br />
          <label for="addOptionsBrackets">
            <input
              class="checkbox"
              type="checkbox"
              id="addOptionsBrackets"
              name="addOptions"
              value="brackets"
            />
            Кронштейни для 3-го та 4-го типу (2шт)
          </label>
          <br />
          <label for="addOptionsHolder">
            <input
              class="checkbox"
              type="checkbox"
              id="addOptionsHolder"
              name="addOptions"
              value="holder"
            />
            Рушникотримач фрезирований для 3-го та 4-го типу (2шт)
          </label>
        </fieldset>

        <input type="reset" value="Очистити" class="button button-blue" />

        <button type="submit" onclick="">Порахувати</button>
        <button type="submit" id="result">Вартість, грн</button>
        <canvas id="canvas"></canvas>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
