<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css//style.css" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <section>
      <h1>Стандартні умивальники</h1>
      <form action="submit" class="js-form form" id="generalForm">
        <!-- // Довжина -->
        <label for="length"
          ><h3>Довжина умивальниа, <span>мм /мінімально 600/</span></h3>
        </label>
        <input
          id="num"
          type="number"
          value=""
          placeholder="введіть розмір* "
          name="num"
          min="600"
          max="1500"
          value="600"
          required
        />

        <!-- //Тип стільниці -->
        <label for="types"
          ><h3>
            Tип стільниці.
            <span>Товщина зовнішнього вигляду</span>
          </h3>
        </label>
        <select form="generalForm" name="typeList" id="types" required>
          <option value="type1">Тип 1 / 12 мм полоска /</option>
          <option value="type2">Тип 2 /40 мм/</option>
          <option value="type3">Тип 3 /100 - 150 мм за висотою /</option>
          <option value="type4">Тип 4 / Fieria /</option>
        </select>

        <!-- //Конфігурація -->
        <label for="configs"><h3>Конфігурація</h3> </label>
        <select form="generalForm" name="configList" id="configs" required>
          <option value="config1">Стільниця прямокутна</option>
          <option value="config2">Г-подібна стільниця</option>
          <option value="config3">Заокруглена стільниця (R>30)</option>
          <option value="config4">Подвійна Г-подібна стільниця</option>
        </select>

        <!-- // Колір стільниці -->
        <label for="colors"><h3>Колір стільниці</h3> </label>
        <select form="generalForm" name="colorsList" id="colors" required>
          <option value="colorWhite">біла</option>
          <option value="color322">322</option>
          <option value="color708">708</option>
          <option value="color717">717</option>
          <option value="color719">719</option>
        </select>

        <!-- //Тип умивальника -->
        <label for="typesWashbasin"><h3>Тип умивальника</h3> </label>
        <select
          form="generalForm"
          name="typeWashbasinList"
          id="typesWashbasin"
          required
        >
          <optgroup label="Стандартна форма">
            <option value="typesWashbasin1">Стандартна форма</option>
          </optgroup>
          <optgroup label="300*500">
            <option value="typesWashbasin2">Чистий (276* 476)</option>
            <option value="typesWashbasin3">Меншого розміру</option>
            <option value="typesWashbasin4">
              Більшого розміру до 650* 350
            </option>
            <option value="typesWashbasin5">
              Більшого розміру до 800* 400
            </option>
          </optgroup>
          <optgroup label="330*650">
            <option value="typesWashbasin6">330*650</option>
            <option value="typesWashbasin7">доугое</option>
          </optgroup>
        </select>
        <!-- //Опции -->
        <label for="addOptions"><h3>Опціі</h3> </label>
        <label>
          <input type="checkbox" name="addOptions" value="addCover" />
          Накладка на дно
        </label>
        <br />
        <label>
          <input type="checkbox" name="addOptions" value="addHoles" />
          Додаткові отвори
        </label>
        <br />
        <label>
          <input type="checkbox" name="addOptions" value="brackets" />
          Кронштейни для 3-го та 4-го типу (2шт)
        </label>
        <br />
        <label>
          <input type="checkbox" name="addOptions" value="brackets" />
          Рушникотримач фрезирований для 3-го та 4-го типу (2шт)
        </label>

        <button type="submit">Вартість, грн</button>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
