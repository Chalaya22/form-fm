ка</h3> </label> <select form="form" name="typeWashbasinList" id="typesWashbasin" type="number"> <option id="typesWashbasin1" selected name="typesWashbasin1" value="typesWashbasin1"> 300*500 </option> <option id="typesWashbasin2" name="typesWashbasin2" value="typesWashbasin2"> 330*650 </option> <option id="typesWashbasin3" name="typesWashbasin3" value="typesWashbasin3"> Введіть власний розмір </option> </select> <div hidden class="container js-container" id="selectionSize"> <legend><h3>Введіть розміри</h3></legend> <input id="length" name="length" type="number" placeholder="введіть довжину, мм* " min="0"> <input id="width" name="width" type="number" placeholder="введіть ширину, мм* " min="0"> </div>  <label for="bowls"><h3>Кількість чаш</h3> </label> <select form="form" name="bowlsrsList" id="bowls" type="number" required> <option data-img="" value="bowl1">1</option> <option data-img="" value="bowl2">2</option> <option data-img="" value="bowl3">3</option> <option data-img="" value="bowl4">4</option> <option data-img="" value="bowl5">5</option> </select>  <fieldset> <legend><h3>Опціі</h3></legend>  <label for="addOptionsCover"> <input class="checkbox" type="checkbox" id="addOptionsCover" name="addOptions" value="cover"> Накладка на дно </label> <br> <label for="addOptionsHoles"> <input class="checkbox" type="checkbox" id="addOptionsHoles" name="addOptions" value="holes"> Додаткові отвори </label> <br> <label for="addOptionsBrackets"> <input class="checkbox" type="checkbox" id="addOptionsBrackets" name="addOptions" value="brackets"> Кронштейни для 3-го та 4-го типу (2шт) </label> <br> <label for="addOptionsHolder"> <input class="checkbox" type="checkbox" id="addOptionsHolder" name="addOptions" value="holder"> Рушникотримач фрезирований для 3-го та 4-го типу (2шт) </label> </fieldset> <input type="reset" value="Очистить" class="button button-blue"> <button type="submit">Вартість, грн</button> <canvas id="canvas"></canvas> </form> </section> <script src="/form-fm/index.
